{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django ToDo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light">

<div class="container mt-4 mb-5">

  <!-- Header -->
  <h2 class="text-center mb-4">Django ToDo App</h2>

  <div class="row">
    <!-- LEFT COLUMN -->
    <div class="col-md-8">
      <h4>My Day</h4>
      <span class="badge bg-primary mb-2">{% now "jS F Y" %}</span>

      <!-- Pending Tasks -->
      <div class="bg-white rounded shadow-sm mt-3 p-2"
           style="height: 420px; overflow-y: auto;">
 {% for task in tasks %}
        <div class="card mb-2 shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span> {{task}} </span>
            <div class="d-flex gap-2">
              <a href="{% url 'mark_as_done' task.id %}" type="button" class="btn btn-success btn-sm">
                <i class="fa fa-check"></i> Mark as Done
              </a>
              <a href="{% url 'delete_task' task.id %}" type="button" class="btn btn-danger btn-sm">
                <i class="fa fa-trash"></i>
              </a>
              <a href="{% url 'edit_task' task.id %}" type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-pencil"></i>
              </a>
            </div>
          </div> 
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="col-md-4">
      <h5 class="mb-3">Completed Tasks</h5>
     
      <div class="bg-white rounded shadow-sm p-2"
           style="height: 420px; overflow-y: auto;">
       {% for i in completed_tasks %}
        <div class="card d-flex justify-content-between align-items-center shadow-sm mb-2">
          <div class="card-body">
            {{i}}
          </div>
           <a href="{% url 'mark_as_not_done' i.id %}" type="button" class="btn btn-danger btn-sm mb-2">
              <i class="fa fa-times"></i> Mark as Undone
           </a>
        </div>
       {% endfor %}
      </div>
      
    </div>
  </div>
</div>

<!-- BOTTOM ADD TASK BAR -->
<div class="position-fixed bottom-0 start-0 w-100 bg-secondary-subtle p-3">
  <div class="container">
    <form method="POST" action="{% url 'addTask' %}">
      {% csrf_token %}
      <div class="d-flex gap-3">
        <input type="text"
               name="task"
               class="form-control"
               placeholder="Add a task"
               required>

        <button type="submit" class="btn btn-primary px-4">
          <i class="fa fa-plus"></i> Add
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
